<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');

        .manrope-regular {

<body class="manrope-regular">
    <main class="tea-header max-w-screen-xl mx-auto border border-black">
        <header class="px-16 md:flex md:px-auto items-center justify-between pt-10 mb-10">
            <div class="text-content">
                <h1 class="text-3xl font-bold lg:text-6xl mb-4">It's good<br>tea time at The<br>Tea House</h1>
                <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum<br>Satisfaction To Your Taste
                    Buds.</p>
                <button
                    class="inline-flex px-3 py-2 rounded-lg text-wrap text-white items-center gap-2 bg-gradient-to-r from-orange-500 to-red-600">Explore
                    Now <svg class="w-6 h-6 inline-block -rotate-45" xmlns="http://www.w3.org/2000/svg" fill="white"
                        stroke="currentColor" stroke-width="2"
                        viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

                            d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
                    </svg></button>
            </div>

            <div class="image-content relative mt-16 md:mt-0 lg:mt-0">
                <div><img class="w-full" src="/images/banner.png" alt=""></div>
                <!-- card -->
                <div class="absolute bottom-0 left-0 md:bottom-4 lg:bottom-8 lg:left-8 z-40 flex items-center justify-center gap-4 shadow-lg shadow-black rounded-lg px-4 py-2 bg-white ">
                    <!-- icon -->
                    <div><svg class="w-4 h-4 md:w-6 md:h-6" fill="orange" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path
                                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
                        </svg></div>
                    <!-- content -->
                    <div>
                        <h2 class="text-sm md:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500 text-sm md:text-base">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

    </main>

</html>
